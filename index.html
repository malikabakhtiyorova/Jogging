<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Pitsa buturtmasi</title>
</head>

<body>


  <main>
    <div class="container py-5 my-5">
      <h1 class="border border-primary rounded-lg h3 text-center py-5 text-primary bg-light">Yugurishga
        chiqasizmi?
      </h1>

      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">

            <div class="js-result-alert alert alert-info text-center">
              Natija shu yerda chiqadi
            </div>

            <form class="js-jogging-form" action="https://echo.htmlacademy.ru" method="GET">
              <div class="form-group form-row align-items-center">
                <label class="col-4 mb-0" for="temperature-input">Havo haroratini kiriting</label>
                <input class="col-8 js-temperature-input form-control" required type="number" name="temperature-input"
                  id="temperature-input" step="any" placeholder="25 C">
              </div>

              <div class="form-check">
                <input class="form-check-input js-is-raining" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                  Yomg'ir yog'yapti
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input js-is-gym-open" type="checkbox" value="" id="defaultCheck2">
                <label class="form-check-label" for="defaultCheck2">
                  Trenajor zali ochiqmi
                </label>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </main>





  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
